<div class="menu-top"><div class="brand">Invoicer</div></div>
<div class="row col-sm-12">
    <div class="col-sm-2 sidebar">
       
        <div class="col-sm-12 row" *ngFor="let m of menu" routerLink="{{m.route}}" routerLinkActive="selected" [ngStyle]="{'color': m.selected ? m.color:''}" (click)="click(m);m.selected=true">
            <div class="col-sm-2"><fa-icon [icon]="m.icon" [ngStyle]="{color: m.color}" width="50px"></fa-icon></div>
            <div class="col-lg-10">{{m.label}}</div>
        </div>
        <hr class="recent-hr"/>
        <ul class="recent">
            recent
            <li><fa-icon [icon]="faFileInvoice"></fa-icon> TODO</li>
            <li><fa-icon [icon]="faFileInvoice"></fa-icon> TODO</li>
        </ul>
    </div>
    <div class="col-sm-10 routerContent">
        <div class="col-lg-12">
            <h5>
                <fa-icon [icon]="currentMenu.icon" class="header-icon" [ngStyle]="{'background-color': currentMenu.color}"></fa-icon> 
                {{currentMenu.label}}
            </h5>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
