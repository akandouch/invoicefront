<select [(ngModel)]="pageSize" (change)="pageNumber=0;get()" style="float:right;max-width: 50px;font-size: 10px" class="form-control form-control-sm select">
  <option>1</option>
  <option>5</option>
  <option>10</option>
  <option>25</option>
  <option>50</option>
  <option>100</option>
</select>
<ngb-pagination 
[collectionSize]="totalElements" 
[(page)]="pageNumber" 
[pageSize]="pageSize" 
[maxSize]="10" 
[rotate]="true" 
[boundaryLinks]="true" 
(pageChange)="get()" 
size="sm"
class="d-flex justify-content-end"></ngb-pagination>


<!-- OLD BELOW MAYBE TO DELETE -->
<div class="col-lg-12 row pagination" *ngIf="0">
    
  <div class="col-lg-11">
    <label>Pages:
      <a *ngIf="pageNumber !==0" (click)="pageNumber=0;get()"><fa-icon [icon]="faFastBackward"></fa-icon>&nbsp;</a>
      <a *ngIf="pageNumber !==0" (click)="pageNumber=pageNumber-1;get()"><fa-icon [icon]="faStepBackward"></fa-icon>&nbsp;</a>
      <a *ngIf="pageNumber ==0" style="color:gray"><fa-icon [icon]="faFastBackward"></fa-icon>&nbsp;</a>
      <a *ngIf="pageNumber ==0" style="color:gray"><fa-icon [icon]="faStepBackward"></fa-icon>&nbsp;</a>
      <a class="page {{i==pageNumber?'selected':''}}" *ngFor="let i of pages" (click)="pageNumber=i;get()">{{i}}</a>&nbsp;
      <a *ngIf="last" style="color:gray"><fa-icon [icon]="faStepForward"></fa-icon>&nbsp;</a>
      <a *ngIf="last" style="color:gray"><fa-icon [icon]="faFastForward"></fa-icon>&nbsp;</a>
      <a *ngIf="!last" (click)="pageNumber=pageNumber+1;get()"><fa-icon [icon]="faStepForward"></fa-icon>&nbsp;</a>
      <a *ngIf="!last" (click)="pageNumber=totalPages-1;get()"><fa-icon [icon]="faFastForward"></fa-icon></a>
    </label>
  </div>
  <div class="col-lg-1" *ngIf="0">
    <label style="float: right;">Page:<br/>
    <select>
      <option *ngFor="let i of pages" (click)="pageNumber=i;get()">{{i}}</option>
    </select>
    </label>
  </div>
  <div class="col-lg-1">
    <label style="float: right;">Total:
      <select [(ngModel)]="pageSize" (change)="pageNumber=0;get()">
        <option>1</option>
        <option>5</option>
        <option>10</option>
        <option>25</option>
        <option>50</option>
        <option>100</option>
      </select>
    </label>
  </div>
</div>
