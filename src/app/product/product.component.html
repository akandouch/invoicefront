<div class="form-group" *ngIf="!selectOnly">
  <button class="btn btn-outline-secondary" (click)="newProduct()">
    <fa-icon [icon]="faPlus">

    </fa-icon>
    {{'common.action.add' | translate}}
  </button>
  <app-data-table 
  [dataSource]="productRestService" 
  [dataColumns]="dataColumns"
  (editEvent)="tableEdit($event)"
  (consultEvent)="tableConsult($event)"
  (deleteEvent)="tableDelete($event)"
  *ngIf="!selectOnly"
  ></app-data-table>
</div>

<div class="" *ngIf="selectOnly">
  <h5>Search for a product</h5>
  Type: <select [(ngModel)]="typeFilter">
    <option value="-1">All</option>
    <option value="0">Service</option>
    <option value="1">Article</option>
  </select>
  Name: <input [(ngModel)]="nameFilter">

  <div class="col-lg-12 table-product-selection">
    <div class="col-lg-12 row header">
      <div class="col-lg-2">Type</div>
      <div class="col-lg-4">Name</div>
      <div class="col-lg-3">Unit of Measure</div>
      <div class="col-lg-3">Unit price</div>
    </div>
    <div class="col-lg-12 row content" *ngFor="let p of filteredProduct" (click)="select(p)">
      <div class="col-lg-2">{{p.type}}</div>
      <div class="col-lg-4">{{p.name}}</div>
      <div class="col-lg-3">{{p.unitOfMeasure}}</div>
      <div class="col-lg-3">{{p.unitPrice}}â‚¬</div>
    </div>
  </div>
</div>
